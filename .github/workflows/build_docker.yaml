name: actions

on: [push, pull_request] 

jobs:
  bt-product-release:
    if: ${{ github.ref == 'refs/heads/main' }} 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2 
    - name: Login to Aliyun Container Registry (ACR)
      uses: aliyun/acr-login@v1 # 使用阿里云镜像服务action
      with:
        login-server: registry.cn-chengdu.aliyuncs.com 
        region-id: cn-chengdu 
        username: "${{ secrets.REGISTRY_USERNAME }}" # 引用GitHub repo设置的镜像容器服务用户名
        password: "${{ secrets.REGISTRY_PASSWORD }}" # 引用GitHub repo设置的镜像容器服务密码
    - name: Build and Push Docker Image
      env:
        IMAGE_TAG: latest # 用于标记容器版本号
      run: |
        docker build -t registry.cn-chengdu.aliyuncs.com/lm379/alist-strm:$IMAGE_TAG .
        docker push registry.ch-chengdu.aliyuncs.com/lm379/alist-strm:$IMAGE_TAG